<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misako 2</title>
    <link rel="stylesheet" href="style.css">
    <style>

<body>

    <section class="hero">

        <div class="container">

            <header class="header">
                <nav class="nav">
                    <div class="nav-list">
                         <p><a href="#">ABOUT</a></p>
                         <p><a href="#">DETAIL</a></p>
                         <p><a href="#">OVERVIEW</a></p>

                    </div>
                </nav>

                <img class="nav-dots" src="misako2-imgs/first-block_imgs/threedots2.png" alt="three dots">

                <div class="hero-images">
                    <img src="misako2-imgs/first-block_imgs/rightside1.jpg" alt="lanterns" width="140px">
                    <img src="misako2-imgs/first-block_imgs/rightside2.jpg" alt="wall" width="140px" >
                    <img src="misako2-imgs/first-block_imgs/rightside3.jpg" alt="street" width="140px">
